<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var a = 10;
      var b = 20;
      var c = a + b;

      document.write(c);
      document.getElementById("demo").innerHTML = c;
      alert(c);
      console.log(c);
    </script>
  </body>
</html>
